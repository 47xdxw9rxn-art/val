<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaneeza, Will You Be My Valentine?</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 80px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      top: 45%;
      left: 40%;
    }

    #no {
      background-color: #f44336;
      color: white;
      top: 45%;
      left: 55%;
    }

    #gif {
      display: none;
      margin-top: 40px;
    }

    #gif img {
      max-width: 320px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>

    <div id="gif">
      <h2>YAYYYYY ðŸ¥°</h2>
      <img
        src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif"
        alt="Happy man"
      />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const gif = document.getElementById("gif");

    let yesScale = 1;
    const maxScale = 2.5;
    const growthStep = 0.15;

    function growYes() {
      if (yesScale < maxScale) {
        yesScale += growthStep;
        yesBtn.style.transform = `scale(${yesScale})`;
      }
    }

    // YES grows when hovered
    yesBtn.addEventListener("mouseenter", growYes);

    // Fixed jump positions for NO
    const positions = [
      { top: "30%", left: "20%" },
      { top: "30%", left: "70%" },
      { top: "60%", left: "20%" },
      { top: "60%", left: "70%" },
      { top: "45%", left: "55%" }
    ];

    let currentPosition = 0;

    // NO jumps and makes YES grow
    noBtn.addEventListener("mouseenter", () => {
      growYes();

      currentPosition = (currentPosition + 1) % positions.length;
      noBtn.style.top = positions[currentPosition].top;
      noBtn.style.left = positions[currentPosition].left;
    });

    // YES clicked â†’ success
    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      gif.style.display = "block";
    });
  </script>
</body>
</html>
